<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Sign In</title>
	<link rel="stylesheet" href="../styles/main.css">
</head>
<body>
	<div id="authContent" class="signup">
		<main>
			<div class="title">Create your MyDiary account</div>
			<hr/>
			<form>
				<div id="authError"></div>
				<div id="nameField">
				  <input type="text" id="name" title="name" placeholder="Name">
				  <div class="error"></div>
				</div>
				<div id="surnameField">
				  <input type="text" id="surname" title="surname" placeholder="Surname">
				  <div class="error"></div>
				</div>
				<div id="emailField">
				  <input type="text" id="email" title="email" placeholder="Email">
				  <div class="error"></div>
				</div>
				<div id="passwordField">
				  <input type="text" id="password" title="password" placeholder="Password">
				  <div class="error"></div>
				</div>
				<div id="confirmField">
				  <input type="text" id="passwordConfirm" title="confirm password" placeholder="Confirm Password">
				  <div class="error"></div>
			    </div>
				<button id="signup">Sign Up</button>
			</form>
		</main>
	</div>
	<div class="authAlt">
		Already have an account?
		<a href="./signin.html">Sign In</a>
	</div>

	<footer>
		<p>Made with &#10084 by <a href="https://github.com/AdinoyiSadiq/MyDiary">Adinoyi Sadiq</a> &copy; 2018</p>
	</footer>

	<script  src="../scripts/signup.js"></script>
</body>
</html>
