<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Sign In</title>
	<link rel="stylesheet" href="../styles/main.css">
</head>
<body>
	<div id="authContent" class="signup">
		<main>
			<div class="title">Create your MyDiary account</div>
			<hr/>
			<form>
				<input type="text" title="name" placeholder="Name">
				<input type="text" title="surname" placeholder="Surname">
				<input type="text" title="email" placeholder="Email">
				<input type="text" title="password" placeholder="Password">
				<input type="text" title="confirm password" placeholder="Confirm Password">
				<button>Sign Up</button>
			</form>
		</main>
	</div>
	<div class="authAlt">
		Already have an account?
		<a href="./signin.html">Sign In</a>
	</div>

	<footer>
		<p>Made with &#10084 by <a href="https://github.com/AdinoyiSadiq/MyDiary">Adinoyi Sadiq</a> &copy; 2018</p>
	</footer>
</body>
</html>
