<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Profile</title>
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
	<link rel="stylesheet" href="../styles/main.css">
</head>
<body>
	<div id="profileContent">
		<header class="clearfix">
			<nav id="mainNav" role="navigation">
				<ul>
					<li class="logo">
						<h3><a class="logoLink" title="MyDiary" href="./entries.html">MyDiary</a></h3>
					</li>
					<li>
						<a title="Entries" href="./entries.html">Entries</a>
					</li>
					<li>
						<a id="profile" title="Profile" class="current"></a>
					</li>
					<li>
						<a title="Notifications" href="./notifications.html"><i class="far fa-bell"></i></a>
					</li>
					<li>
						<a title="Add Entry" href="./addEntry.html"><i class="fas fa-plus"></i></a>
					</li>
				</ul>
			</nav>
		</header>

		<ul class="profileModal">
			<li><a title="View Profile" href="./profile.html">View Profile</a></li>
			<li><a title="Signout" href="../authentication/signout.html">SignOut</a></li>
		</ul>

		<main>
			<section>
				<div>
					<div class="sectionToggle">
						<a class="active" id="profileToggle">My Profile</a>
						<a id="reminderToggle">Add Reminder</a>
					</div>

					<article class="profileSection">
						<div class="myProfile" id="profile">
							<header>
								<h1 id="fullname"></h1>
							</header>
							<div class="firstName"><b>Name:</b> <span id="firstname"></span></div>
							<div class="lastName"><b>Surname:</b> <span id="lastname"></span></div>
							<div class="email"><b>Email:</b> <span id="email"></span></div>
							<div class="entriesNumber"><b>Entries:</b> <span id="entryno"></span></div>
						</div>
					</article>

					<article class="profileSection" id="clock">
						<div class="timeText">
							<span id="hr">00</span>
							<span>:</span>
							<span id="min">00</span>
							<span id="am">AM</span>
							<span id="pm">PM</span>
						</div>

						<div class="hourClock">
							<svg width="160" height="160">
								<circle cx="80" cy="80" r="70"/>
								<line id="hourHand" x1="82" y1="82" x2="81" y2="38"/>
								<text x="73" y="26">12</text>
								<text x="106" y="35">1</text>
								<text x="129" y="55">2</text>
								<text x="137" y="82">3</text>
								<text x="130" y="111">4</text>
								<text x="107" y="135">5</text>
								<text x="77" y="143">6</text>
								<text x="44" y="135">7</text>
								<text x="25" y="111">8</text>
								<text x="15" y="82">9</text>
								<text x="25" y="55">10</text>
								<text x="44" y="35">11</text>
							</svg>
						</div>

						<div class="minuteClock">
							<svg width="160" height="160">
								<circle cx="80" cy="80" r="70"/>
								<line id="minuteHand" x1="82" y1="82" x2="81" y2="38"/>
								<text x="73" y="26">00</text>
								<text x="106" y="33">5</text>
								<text x="128" y="55">10</text>
								<text x="136" y="82">15</text>
								<text x="129" y="111">20</text>
								<text x="107" y="135">25</text>
								<text x="77" y="143">30</text>
								<text x="44" y="135">35</text>
								<text x="25" y="111">40</text>
								<text x="15" y="82">45</text>
								<text x="25" y="55">50</text>
								<text x="44" y="35">55</text>
							</svg>
						</div>

						<button>Add</button>
						<button>Cancel</button>

					</article>
				</div>
			</section>
		</main>
	</div>

	<footer>
		<p>Made with &#10084 by <a href="https://github.com/AdinoyiSadiq/MyDiary">Adinoyi Sadiq</a> &copy; 2018</p>
	</footer>

<!-- 	<script  src="../scripts/nav.js"></script> -->
	<script  src="../scripts/profile.js"></script>
</body>
</html>
