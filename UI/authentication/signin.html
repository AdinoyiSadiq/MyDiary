<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Sign In</title>
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="../styles/main.css">
</head>
<body>
	<div id="authContent" class="signin">
		<main>
			<div class="authLogo">MyDiary</div>
			<div class="title">Welcome back!</div>
			<hr/>
			<form id="signinForm">
				<div id="authError"></div>
				<div id="emailField">
				  <input type="text" id="email" title="email" placeholder="Email">
				  <div class="error"></div>
				</div>
				<div id="passwordField">
				  <input type="password" id="password" title="password" type="password" placeholder="Password">
				  <div class="error"></div>
				</div>
				<button id="signin">Sign In</button>
			</form>
		</main>
	</div>
	<div class="authAlt">
		Don't have an account?
		<a href="./signup.html">Sign Up</a>
	</div>

	<footer>
		<p>Made with &#10084 by <a href="https://github.com/AdinoyiSadiq/MyDiary">Adinoyi Sadiq</a> &copy; 2018</p>
	</footer>

	<script  src="../scripts/signin.js"></script>
</body>
</html>
